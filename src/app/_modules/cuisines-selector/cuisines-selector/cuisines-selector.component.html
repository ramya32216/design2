<p class="label-inputs"> Type of cuisine (select up to 5) <b class="m-star">*</b>
    <span type="button"><img *ngIf="loading; else expandBtn" src="assets/images/loader.gif" style="width: 24px"></span>
</p>
<div class="cuisine-list-container" #container *ngIf="showList">
    <div class="row">
        <div class="col-md-6" *ngFor="let cuisine of cuisinesList; let i = index">
            <div class="custom-checkbox mr-3">
                <input type="checkbox" [id]="cuisine.cuisine_id" [formControl]="cuisineformArray.at(i)"
                    [value]="cuisine.cuisine_id"
                    (change)="handleChange(cuisine.cuisine_id, cuisine.cuisine_name, $event.target.checked)">
                <label class="custom-checkbox__label std-heading-4"
                    [for]="cuisine.cuisine_id">{{cuisine.cuisine_name}}</label>
            </div>
        </div>
    </div>
</div>
<!-- <div>{{selectedcuisines | json}}</div> -->
<ng-template>
    <div class="cuisines-skl mr-3">
        <div class="cuisines-skl__chk-bx"></div>
        <div class="cuisines-skl__text"></div>
    </div>
</ng-template>

<ng-template #expandBtn>
    <img [style.transform]="showList? 'rotate(-180deg)':'rotate(0deg)'" src="assets/images/ico_down.png" alt=""
        (click)="showList = !showList" style="transition: transform .5s">
</ng-template>
