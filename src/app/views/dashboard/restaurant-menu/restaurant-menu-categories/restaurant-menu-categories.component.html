<h3 class="u-margin-bottom-small std-heading-3"> Categories </h3>
<div style="text-align: right;">
    <button class="std-button std-button--primary" routerLink="./new"> <img src="assets/images/ico_add.png">&nbsp;&nbsp;New category </button>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="table-responsive">
            <table  class="table table-border table-color" style="margin-top:24px;">
                <thead>
                    <tr>
                        <th> Name </th>
                        <th> Menus </th>
                        <th> Items </th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of categories; let i = index">
                    <td  class="table-name text-capitalize" [routerLink]="'./'+category.id"> {{category.name}} </td>
                    <td class="text-capitalize">{{menuListToString(category.menus)}}</td>
                    <td class="text-capitalize">{{menuListToString(category.items)}}</td>
                        <td style="text-align: right;outline: none;">
                            <div class="dropdown">
                                <img src="assets/images/ico_overflow.png"  class="dropdown-toggle" data-toggle="dropdown" title="options" style="cursor:pointer;padding:2px 6px;">
                                <ul class="dropdown-menu dropdown-edit dropdown-menu-right">
                                    <li class="herf-class" [routerLink]="'./'+category.id" title="Edit">
                                        <img src="assets/images/ico_edit.png">&nbsp;&nbsp;
                                    Edit
                                    </li>
                                    <li (click)="deleteIndex = i; modalService.open(deleteComform, { centered: true, size: 'sm' })" title="Delete" class="herf-class">
                                        <img src="assets/images/ico_delete_black.png">&nbsp;&nbsp;
                                        Delete
                                    </li>
                                </ul>
                            </div>
                        </td>
                </tr>
                <tr class="text-center">
                        <td colspan="6" *ngIf="categories?.length==0">No categories have been added yet.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<ng-template #deleteComform let-modal3>
    <div class="modal-body text-center">
        <h4 class="std-heading-4 mb-2"> Delete category "{{categories[deleteIndex].name}}" </h4>
      <p class="mb-2"> 
          Are you sure? 
      </p>
      <button class="std-button std-button--plane" (click)="deleteCategory(); modal3.dismiss('Cross click')"> Delete </button>
      <hr style="margin:0;">
      <button class="std-button std-button--plane" (click)="modal3.dismiss('Cross click')"> Cancel </button>
    </div>
</ng-template>
