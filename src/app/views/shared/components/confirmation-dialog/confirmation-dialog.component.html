<div class="modal-body text-center">
    <h5 class="std-heading-5 mb-2"> {{config.heading}} </h5>
    <p class="mb-2 paragraph">
        {{config.dialog}}
    </p>
    <button class="std-button std-button--plane" (click)="onClick(config.confirmBtn)"> {{config.confirmBtn}} </button>
    <hr style="margin:0">
    <button class="std-button std-button--plane" (click)="onClick(config.declineBtn)"> {{config.declineBtn}} </button>
</div>
